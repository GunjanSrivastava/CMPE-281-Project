<html>
<head>
    <!--    <h1 align="center">Sign in</h1><title>Sign In</title>-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="login/login.style.css"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#nav").load("common/nav.html");
        });
    </script>
</head>
<body>
<div id="nav"></div>
<div class="container">
    <h1>Sign In</h1>
    <form>
        <div class="login-unsuccess alert alert-danger"></div>
        <div class="form-group row">
            <label for="enterEmailFld" class="col-sm-2 col-form-label">
                Email Address </label>
            <div class="col-sm-10">
                <input class="form-control" id="enterEmailFld" placeholder="abc@gmail.com" type="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="enterPwdFld" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld"
                       id="enterPwdFld" placeholder="123qwe#$%">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="button" id="signInBtn" class="btn btn-primary btn-block">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <b><a href="register.html" class="float-left">Sign up Instead ?</a></b>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="login/login.controller.js"></script>
</body>
</html>
