<html>
<head>
    <h1 align="center">Registration</h1><title>Sign In</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
</head>
<body>


<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Email Address</label>
    <input id="enterEmailFld" placeholder="Enter Email Address" type="email"/>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Password</label>
    <input id="enterPwdFld" placeholder="Enter Password" type="password"/>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Sign In </label>
    <button id="signInBtn" class="btn btn-primary">SignIn</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="handlerSignIn.js"></script>

</body>
</html>
