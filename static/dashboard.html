<html>
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <label id="user_name">Welcome</label>

    <div class="form-group row">
<!--        <label  class="col-sm-2 col-form-label">-->
<!--            Upload Files </label>-->
        <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
    </div>

    <div>
        <ul class="list-group" id="fileList"></ul>
    </div>

    <div>

        <table class="table" id="listFilesTable">
            <thead>
            <tr>
                <th scope="col">File Name</th>
                <th scope="col">Uploaded Time</th>
                <th scope="col">Updated Time</th>
                <th scope="col">Description</th>
                <th scope="col">Download Link</th>
                <th scope="col"></th>
            </tr>
            </thead>
        </table>

    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">
            List Files </label>
        <button type="button" class="btn btn-primary" id="listFilesBtn">List Files</button>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">
            Download </label>
        <button type="button" class="btn btn-primary" id="downloadBtn">Download</button>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">
            Delete </label>
        <button type="button" class="btn btn-primary" id="deleteBtn">Delete</button>
    </div>

    <a id="downloadLink" href=""> Download </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="handlerUpload.js"></script>
<script src="handlerRetrieveFiles.js"></script>
<script src="handlerDownloadFiles.js"></script>
<script src="handlerDeleteFile.js"></script>

</body>
</html>
