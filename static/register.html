<html>
<head>
    <!--    <h1 align="center">Registration</h1><title>Registration</title>-->
    <link rel="stylesheet" type="text/css" href="register/register.style.css"></link>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
</head>
<body>

<div id="register-div" class="container">
    <h1>Register</h1>
    <div id="register-unsuccess" class="alert alert-danger"></div>

    <form>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="firstNameFld">First Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstNameFld" placeholder="Bob" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="lastNameFld">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastNameFld" placeholder="Copper" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="emailAddressFld">Email Address</label>
            <div class="col-sm-10">
                <input class="form-control" id="emailAddressFld" placeholder="abc@gmail.com type="email"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="passwordFld">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordFld" placeholder="Bob@1234">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="verifyPasswordFld">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="verifyPasswordFld" placeholder="Bob@1234" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="signUpBtn" class="btn btn-block btn-primary">Sign Up</button>
                <b><a href="login.html">Sign in Instead ?</a></b>
            </div>
        </div>
    </form>
</div>

<div id="verify-div" class="container">
    <form>
        <!--    <label id="emailVerId" ></label>-->
        <div id="verify-unsuccess" class="alert alert-danger"></div>
        <div id="register-success" class="alert alert-success"></div>
        <div class="form-group row">
            <!--        <label class="col-form-label col-sm-2" for="emailAddressFld"> Enter Code</label>-->
            <div class="col-sm-6">
                <input class="form-control" id="enterCodeFld" placeholder="Enter Code" />
            </div>
            <div class="col-sm-6">
                <button id="submitCodeBtn" class="btn btn-primary">Verify</button>
            </div>
        </div>
        <!--    <div class="form-group row">-->
        <!--    <button id="registerBtn" class="btn btn-primary"> Register </button>-->
        <!--    </div>-->
    </form>
</div>
