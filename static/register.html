<html>
<head>
    <h1 align="center">Registration</h1><title>Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
</head>
<body>
<form class="container" >
    <label id="emailVerId" > Verification Code has been sent to your registered email address. Please enter to proceed.</label>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label"> FirstName </label>
    <input id="firstNameFld" placeholder="Enter FirstName" type="text"/>
    </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Last Name </label>
    <input id="lastNameFld" placeholder="Enter LastName" type="text"/>
    </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Email Address </label>
    <input id="emailAddressFld" placeholder="Enter Email Address" type="email"/>
    </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label"> Password </label>
    <input id="passwordFld" placeholder="Enter Password" type="password"/>
    </div>

<!--    <div class="form-group row">-->
<!--    <button id="registerBtn" class="btn btn-primary"> Register </button>-->
<!--    </div>-->



</form>

<div class="form-group row">
    <button id="registerBtn" class="btn btn-primary"> Register </button>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Enter Code </label>
    <input id="enterCodeFld" placeholder="Enter Code" type="number"/>
    <button id="submitCodeBtn" class="btn btn-primary">Verify</button>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Sign In </label>
    <button id="signInBtn" class="btn btn-primary">SignIn</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="handlerRegister.js"></script>

</body>
</html>
