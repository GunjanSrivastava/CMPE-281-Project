<html>
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="home/home.style.css"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#nav").load("common/nav.html");
        });
    </script>
</head>
<body>
<div id="nav"></div>
<div class="container">
    <div id="upload_alert_msg" class="alert alert-danger"></div>
    <h2 id="user_name"></h2>
    <div>
        <ul class="list-group" id="fileList"></ul>
    </div>

    <div>

        <table class="table table-striped table-hover" id="listFilesTable">
            <thead>
            <tr>
                <th scope="col">File Name</th>
                <th scope="col">Uploaded Time</th>
                <th scope="col">Updated Time</th>
                <th scope="col">Description</th>
                <th scope="col">Download Link</th>
                <th scope="col"></th>
            </tr>
            </thead>
        </table>
        <button type="button" id="upload-btn" class="btn btn-primary">Upload</button>
        <!--        <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>-->
        <div id="file-alert" class="login-unsuccess alert alert-danger"></div>
        <div id="upload-div" class="row">
            <input id="file-desc" type="text" class="form-control col-sm-6" placeholder="Provide file description before selection">
        <div class="custom-file col-sm-6">
            <input class="custom-file-input" id="file-input" type="file">
            <label class="custom-file-label" for="file-input">Choose file</label>
        </div>
        </div>
    </div>

</div>


<script src="handlerUpload.js"></script>
<script src="handlerRetrieveFiles.js"></script>
</body>
</html>
